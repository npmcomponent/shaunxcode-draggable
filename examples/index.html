<!DOCTYPE HTML>
<html lang="en-US">
<head>
	<title>draggable example</title>
	<style>
		body { overflow: hidden; width: 1000px; height: 1000px;}
		.widget {
		    position: absolute;
		    background: #333;
		}

		#item1 { width: 200px; height: 200px; left: 100px; top: 50px; }
		#item2 { width: 100px; height: 200px; left: 400px; top: 150px;  }
		#item3 { width: 300px; height: 100px; left: 300px; top: 400px; }
	</style>
	<script src="../build/build.js"></script>
	<link rel="stylesheet" href="../build/build.css">
</head>
<body>
	<div id="item1" class="widget"></div>
	<div id="item2" class="widget"></div>
	<div id="item3" class="widget"></div>
</body>
<script>
var draggable = require("draggable");
var item1 = draggable(document.getElementById("item1"));
item1.on("dragstart", function(){console.log("dragstart", arguments)});
item1.on("dragstop", function() { console.log("dragstop", arguments)});

var item2 = draggable(document.getElementById("item2"));
item2.on("dragstop", function() {
	console.log("stopped", arguments);
	item2.emit("remove")
});
</script>
</html>
